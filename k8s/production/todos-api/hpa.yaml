apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: todos-api
  namespace: microservices-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: todos-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50


