apiVersion: v1
kind: ConfigMap
metadata:
  name: micro-config
  namespace: micro
data:
  # Puertos internos de cada servicio (estandarizados)
  AUTH_API_PORT: "8081"
  USERS_API_PORT: "8083"
  TODOS_API_PORT: "8082"
  FRONTEND_PORT: "8080"

  # URLs de servicios internos (Kubernetes service DNS)
  USERS_API_URL: "http://users-api.micro.svc.cluster.local:8083"
  AUTH_API_URL: "http://auth-api.micro.svc.cluster.local:8081"
  TODOS_API_URL: "http://todos-api.micro.svc.cluster.local:8082"

  # Redis - Cola de mensajes
  REDIS_QUEUE_HOST: "redis-queue.micro.svc.cluster.local"
  REDIS_QUEUE_PORT: "6379"
  REDIS_QUEUE_CHANNEL: "log_channel"

  # Redis - Cache
  REDIS_CACHE_HOST: "redis-cache.micro.svc.cluster.local"
  REDIS_CACHE_PORT: "6379"

  # Observabilidad
  ZIPKIN_URL: "http://zipkin.observability.svc.cluster.local:9411/api/v2/spans"

  # Configuraci√≥n de base de datos
  DATABASE_URL: "jdbc:h2:mem:testdb"
  DATABASE_DRIVER: "org.h2.Driver"
  DATABASE_USERNAME: "sa"
  DATABASE_PASSWORD: "password"