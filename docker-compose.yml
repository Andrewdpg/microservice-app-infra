services:
  jenkins:
    build:
      context: .
      dockerfile: infra/jenkins.Dockerfile
    image: jenkins-with-dockercli:latest
    container_name: jenkins
    user: root
    ports:
      - "8079:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

volumes:
  jenkins_home: